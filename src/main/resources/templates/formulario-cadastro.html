<!DOCTYPE html>
<html>
  <head>
    <title>リストを含むHTML</title>
  </head>
  <body>
    <h2>順序付きリスト</h2>
    <ol>
      <li>アイテム1</li>
      <li>アイテム2</li>
      <li>アイテム3</li>
    </ol>

    <h2>順序なしリスト</h2>
    <ul>
      <li>アイテムA</li>
      <li>アイテムB</li>
      <li>アイテムC</li>
    </ul>
  </body>
</html>
