<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de Cadastro</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>ormulario de Cadastro</h2>

      <form th:object="${usuario}" method="post" action="/cadastrar">
        <div class="mb-3">
          <input
            class="form-control"
            type="text"
            id="nome"
            name="nome"
            placeholder="Nome"
            th:field="*{nome}"
          />
          <div
            class="alert alert-danger"
            th:if="${#fields.hasErrors('nome')}"
            th:errors="*{nome}"
          ></div>
        </div>

        <div class="mb-3">
          <input
            class="form-control"
            type="text"
            id="email"
            name="email"
            placeholder="Email"
            th:field="*{email}"
          />
          <div
            class="alert alert-danger"
            th:if="${#fields.hasErrors('email')}"
            th:errors="*{email}"
          ></div>
        </div>

        <div class="mb-3">
          <input
            class="form-control"
            type="text"
            id="cpf"
            name="cpf"
            placeholder="Cpf"
            th:field="*{cpf}"
          />
          <div
            class="alert alert-danger"
            th:if="${#fields.hasErrors('cpf')}"
            th:errors="*{cpf}"
          ></div>
        </div>

        <div class="mb-3">
          <input
            class="form-control"
            type="text"
            id="senha"
            name="senha"
            placeholder="Senha"
            th:field="*{senha}"
          />
          <div
            class="alert alert-danger"
            th:if="${#fields.hasErrors('senha')}"
            th:errors="*{senha}"
          ></div>
        </div>

        <div class="mb-3">
          <select
            class="form-select"
            id="floatingSelect"
            aria-label="Floating label select example"
            th:field="*{papel}"
          >
            <option selected value="">Selecione o papel</option>
            <option value="Adminstrador">Adminstrador</option>
            <option value="Usuario">Usuario</option>
            <option value="Programador">Programador</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
  </body>
</html>
